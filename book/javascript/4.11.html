<!DOCTYPE html>
<html>
    <head>
        <title>parseInt函数应用示例</title>
    </head>
    <body>
        <center>
            <h3>parseInt函数应用示例</h3>
            <script type="text/javascript">
            <!--
            document.write("<br/>"+"执行语句parseInt('10')后，结果为: ");
            document.write(parseInt("10")+"<br/>");
            document.write("<br/>"+"执行语句parseInt('21',10)后，结果为: ");
            document.write(parseInt("21",10)+"<br/>");
            document.write("<br/>"+"执行语句parseInt('11',2)后,结果为: ");
            document.write(parseInt("11",2)+"<br/>");
            document.write("<br/>"+"执行语句parseInt('15',8)后，结果为: ");
            document.write(parseInt("15",8)+"<br/>");
            document.write("<br/>"+"执行语句parseInt('1f',16)后，结果为: ");
            document.write(parseInt("1f",16)+"<br/>");
            document.write("<br/>"+"执行语句parseInt('010')后，结果为: ");
            document.write(parseInt("010")+"<br/>");
            document.write("<br/>"+"执行语句parseInt('abc)后，结果为: ");
            document.write(parseInt("abc")+"<br/>");            
            document.write("<br/>"+"执行语句parseInt('12abc')后，结果为: ");
            document.write(parseInt("12abc")+"<br/>");
            </script>
        </center>
    </body>
</html>
