<!DOCTYPE html>
<html>
    <head>
        <title>Number和String应用示例</title>
    </head>
    <body>
        <center>
            <h3>Number和String应用示例</h3>
            <script type="text/javascript">
            <!--
            document.write("<br/>"+"执行语句Number('1234)+Number('1234')后，结果为: ");
            document.write(Number('1234')+Number('1234')+"<br/>");
            document.write("<br/>"+"执行语句String('1234)+String('1234')后，结果为: ");
            document.write(String('1234')+String('1234')+"<br/>");
            document.write("<br/>"+"执行语句Number('abc)+Number('abc')后，结果为: ");
            document.write(Number('abc')+Number('abc')+"<br/>");
            document.write("<br/>"+"String('abc)+String('abc')后，结果为: ");
            document.write(String('abc')+String('abc')+"<br/>");
            </script>
        </center>
    </body>
</html>
