<html>
    <body>
        <script type="text/javascript">
        var arr = new Array(3)
        arr[0]="河南"
        arr[1]="郑州"
        arr[2]="洛阳"
        document.write("数组中原有元素: "+arr)
        document.write("<br />")
        document.write("被移除的元素: "+arr.pop())
        document.write("<br />")
        document.write("移除元素后的数组元素: "+arr)
        </script>
    </body>
</html>
