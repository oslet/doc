<!DOCTYPE html>
<html>
    <head>
        <title>动态改变下拉菜单内容</title>
    </head>
    <script language=javascript>
        var aCity=new Array();
        aCity[0]=new Array();
        aCity[1]=new Array();
        aCity[2]=new Array();
        aCity[3]=new Array();
        aCity[0][0]="--请选择--";
        aCity[1][0]="--请选择--";
        aCity[1][1]="广州市";
        aCity[1][2]="深圳市";
        aCity[1][3]="珠海市";
        aCity[1][4]="汕头市";
        aCity[1][5]="佛山市";
        aCity[2][0]="--请选择--";
        aCity[2][1]="长沙市";
        aCity[2][2]="株州市";
        aCity[2][3]="湘潭市";
        aCity[3][0]="--请选择--";
        aCity[3][1]="杭州市";
        aCity[3][2]="宁波市";
        aCity[3][3]="温州市";
        function ChangeCity()
        {
            var i,ProvinceIndex;
            iProvinceIndex=document.frm.optProvince.selectedIndex;
            iCityCount=0;
            while(aCity[iProvinceIndex][iCityCount]!=null)
            iCityCount++;
            document.frm.optProvince.length=iCityCount;
            for(i=0;i<iCityCount-1;i++)
            document.frm.optCity[i]=new Option(aCity[iProvinceIndex][i]);
            document.frm.optCity.focus();
        }
    </script>
    <body onfocus="ChangeCity()">
        <h3>选择省份及城市</h3>
        <form name="frm">
            <p>省份:
                <select name="optProvince" size="1" onchange=ChangeCity()>
                    <option>--请选择--</option>
                    <option>广东省</option>
                    <option>湖南省</option>
                    <option>浙江省</option>
                    </select>
            </p>
            <p>
                城市：
                <select name="optCity" size="1">
                    <option>--请选择--</option>
                </select>
            </p>
        </form>
    </body>
</html>
