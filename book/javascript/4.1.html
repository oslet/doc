<!DOCTYPE  html>
<html>
    <head>
        <title>计算一元二次方程函数</title>
        <script type="text/javascript">
        function calcF(x){
            var result;
            result=4*x*x+3*x+2;
            alert("计算机结果: "+result);
        }
        </script>
    </head>
    <body>
        <input type="button" value="计算" onClick="calcF(prompt('请输入一个数值:  '))">
    </body>
</html>
