<html>
    <body>
        <script type="text/javascript">
        var arr=new Array(4)
        arr[0]="北京" 
        arr[1]="上海" 
        arr[2]="广州" 
        arr[3]="天津" 
        document.write("原有数组元素为: "+arr)
        document.write("<br />")
        document.write("删除数组中的第一个元素为:"+arr.shift())
        document.write("<br />")
        document.write("删除元素后的数组为: "+arr)
        </script>
    </body>
</html>
