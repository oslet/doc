<!DOCTYPE html>
<html>
<head>
<title>比较运算符的使用</title>
</head>
<body>
<script type="text/javascript">
var age=25;
document.write("age变量的值为: "+age+"<br>");
document.write("age>=20: "+(age>=20)+"<br>");
document.write("age<20: "+(age<20)+"<br>");
document.write("age!=20: "+(age!=20)+"<br>");
document.write("age>20: "+(age>20)+"<br>");
</script>
</body>
</html>
