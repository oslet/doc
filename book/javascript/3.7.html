<!DOCTYPE html character=utf8>
<html>
    <head>
        <title>while语句的使用</title>
    </head>
    <body>
        <script type="text/javascript">
        var i=0;
        var iSum=0;
        while(i<=100)
        {
            iSum+=i;
            i++;
        }
        document.write("1~100的所有数之和为"+iSum);
        </script>
    </body>
</html>
