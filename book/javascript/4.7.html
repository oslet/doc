<!DOCTYPE html>
<html>
    <head>
        <title>函数的递归调用</title>
        <script type="text/javascript">
        var msg="\n函数的递归调用 :\n\n";
        function Test(){
            var result;
            msg+="调用语句: \n";
            msg+="   result = sum(20);\n"
            msg+="调用步骤: \n";
            result=sum(20);
            msg+="计算结果 :\n";
            msg+="    result = "+result+"\n";
            alert(msg);
        }
        function sum(m)
        {
            if(m==0)
            return 0;
            else
            {
                msg+="    语句: result = "+m+ "+sum("+(m-2)+");\n";
                result=m+sum(m-2);
            }
            return result;
        }
        </script>
    </head>
    <body>
        <center>
            <form>
                <input type=button value="测试" onclick="Test()">
                </form>
            </form>
        </center>
    </body>
</html>
