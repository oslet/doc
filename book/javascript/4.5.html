<!DOCTYPE html>
<html>
    <head>
        <title>通过链接调用函数</title>
        <script language="javascript">
            function test(){
                alert("从零开始学JavaScript");
            }
        </script>
    </head>
    <body>
        <a href="javascript:test();">学习javascript的好书籍</a>
    </body>
</html>
