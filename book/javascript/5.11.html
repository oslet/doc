<!DOCTYPE html>
<html>
    <head>
        <META http-equiv=Content-Type content="text/html;charset=utf8">
            <script>
                var arr=new Array(1,2,3,4,5,6);
                with(document)
                {
                    write("数组为:");
                    write(arr.join(","));
                    arr.reverse();
                    write("<br>反序后的数组为:")
                    write(arr.join("-"))
                }
            </script>
    </head>
    <body></body>
</html>
