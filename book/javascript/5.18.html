<html>
    <body>
        <script type="text/javascript">
        var arr=new Array(3)
        arr[0]="河南"
        arr[1]="河北"
        arr[2]="江苏"
        document.write("原有的数组元素: "+arr)
        document.write("<br />")
        document.write("添加元素后数组的长度: "+arr.push("吉林"))
        document.write("<br />")
        document.write("添加数值后的数组: "+arr)
        </script>
    </body>
</html>
