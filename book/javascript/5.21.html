<html>
    <body>
        <script type="text/javascript">
        var arr = new Array(6)
        arr[0]="黑龙江" 
        arr[1]="吉林" 
        arr[2]="辽宁" 
        arr[3]="内蒙古" 
        arr[4]="河北" 
        arr[5]="山东" 
        document.write("原有数组元素: "+arr)
        document.write("<br />")
        document.write("获取的部分数组元素: "+arr.slice(2,4))
        document.write("<br />")
        document.write("获取部份元素后的数据: "+arr) 
        </script>
    </body>
</html>
