<!DOCTYPE html>
<html>
    <head>
        <title>应用switch判断当前是星期几</title>
        <script language="javascript">
            var now=new Date();
            var day=now.getDate();
            document.write(day);
            var week;
            switch(day){
                case 1:
                week="星期一";
                break;
            
            case 2:
            week="星期二"
            break;
            case 3:
            week="星期三";
            break;
            case 4: 
            week="星期四";
            break;
            case 5:
            week="星期五";
            break;
            case 6:
            week="星期六";
            break;
            default:
            week="星期日";
            break;
            }
            document.write("今天是"+week);
        </script>
    </head>
</html>
