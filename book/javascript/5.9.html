<!DOCTYPE html>
<html>
    <head>
        <META http-equiv=Content-Type content="text/html;charset=utf8">
            <script language=JavaScript>
                var str1="this is a test";
                var arr=str1.split(" ");
                var str2=arr.join(",");
                with(document){
                    write(str1);
                    write("<br>分割为数组，数组长度"+arr.length+",重新连接如下: <br>");
                    write(str2);
                }
            </script>
    </head>
    <body></body>
</html>
