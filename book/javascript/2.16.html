<!DOCTYPE html>
<html>
<body>
<h1>逻辑运算符的使用</h1>
<script type="text/javascript">
var a=true;b=false;
document.write(!a);
document.write("<br />");
document.write(!b);
document.write("<br />");
a=true;b=true;
document.write(a&&b);
document.write("<br />");
document.write(a||b);
document.write("<br />");
a=true;b=false;
document.write(a&&b);
document.write("<br />");
document.write(a||b);
document.write("<br />");
a=false,b=false;
document.write(a&&b);
document.write("<br />");
document.write(a||b);
document.write("<br />");
a=false;b=true;
document.write(a&&b);
document.write("<br />");
document.write(a||b);
</script>
</body>
</html>
