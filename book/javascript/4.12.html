<!DOCTYPE html>
<html>
    <head>
        <title>parseFloat函数应用示例</title>
    </head>
    <body>
        <center>
            <h3>parseFloat函数应用示例</h3>
            <script type="text/javascript">
            <!--
            document.write("<br/>"+"执行语句parseFloat('10')后，结果为: ");
            document.write(parseFloat("10")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('21.001')后，结果为: ");
            document.write(parseFloat("21.001")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('21.999')后，结果为: ");
            document.write(parseFloat("21.999")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('314e-2')后，结果为: ");
            document.write(parseFloat("314e-2")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('0.0314e+2')后，结果为: ");
            document.write(parseFloat("0.0314e+2")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('010')后，结果为: ");
            document.write(parseFloat("010")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('abc')后，结果为: ");
            document.write(parseFloat("abc")+"<br/>");
            document.write("<br/>"+"执行语句parseFloat('1.2abc')后，结果为: ");
            document.write(parseFloat("1.2abc")+"<br/>");
            -->
            </script>
        </center>
    </body>
</html>
